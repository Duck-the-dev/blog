    {% extends 'base.html' %}
    {% block base %}
            <h1>Help!</h1>
    <ul>
      {% for post in object_list %}
      <li>
          
        <a class="link-secondary" href="{% url 'post' post.pk%}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}}<br>
          {{post.body}}
      </li>
      {% endfor %}
    </ul>
    {% endblock base %}
